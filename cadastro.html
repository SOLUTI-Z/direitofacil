<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>DireitoF√°cil ‚Äì Cadastro de Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f3f6f9; padding-top: 65px; }
    .navbar { background-color: #1a2d48; }
    .navbar-brand, .nav-link { color: white !important; }
    .card { padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; background: white; margin-bottom: 40px; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">‚öñÔ∏è DireitoF√°cil</a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">In√≠cio</a></li>
        <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="card">
    <h3 class="mb-4">üìã Cadastro de Cliente</h3>
    
    <div class="row mb-3">
      <div class="col-md-6">
        <label>Nome completo</label>
        <input type="text" class="form-control" id="nome">
      </div>
      <div class="col-md-3">
        <label>CPF</label>
        <input type="text" class="form-control" id="cpf">
      </div>
      <div class="col-md-3">
        <label>RG</label>
        <input type="text" class="form-control" id="rg">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label>Data de nascimento</label>
        <input type="date" class="form-control" id="nascimento" onchange="calcularIdade()">
      </div>
      <div class="col-md-2">
        <label>Idade</label>
        <input type="text" class="form-control" id="idade" readonly>
      </div>
      <div class="col-md-4">
        <label>Telefone</label>
        <input type="text" class="form-control" id="telefone">
      </div>
      <div class="col-md-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label>CEP</label>
        <input type="text" class="form-control" id="cep" onchange="buscarCEP()">
      </div>
      <div class="col-md-6">
        <label>Rua</label>
        <input type="text" class="form-control" id="rua">
      </div>
      <div class="col-md-3">
        <label>N√∫mero</label>
        <input type="text" class="form-control" id="numero">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label>Bairro</label>
        <input type="text" class="form-control" id="bairro">
      </div>
      <div class="col-md-4">
        <label>Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>
      <div class="col-md-4">
        <label>Estado</label>
        <input type="text" class="form-control" id="estado">
      </div>
    </div>

    <div class="mb-3">
      <label>Upload do CNIS (PDF)</label>
      <input type="file" class="form-control" id="arquivoCNIS">
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-primary" onclick="salvar()">üíæ Salvar</button>
      <button class="btn btn-warning" onclick="limpar()">üßπ Limpar</button>
    </div>

    <div class="alert alert-success mt-3 d-none" id="mensagem">‚úÖ Cliente salvo com sucesso!</div>
  </div>
</div>

<script>
function calcularIdade() {
  const nasc = document.getElementById("nascimento").value;
  if (nasc) {
    const nascData = new Date(nasc);
    const hoje = new Date();
    let idade = hoje.getFullYear() - nascData.getFullYear();
    const m = hoje.getMonth() - nascData.getMonth();
    if (m < 0 || (m === 0 && hoje.getDate() < nascData.getDate())) {
      idade--;
    }
    document.getElementById("idade").value = idade;
  }
}

function buscarCEP() {
  const cep = document.getElementById("cep").value.replace(/\D/g, '');
  if (cep.length === 8) {
    fetch(`https://viacep.com.br/ws/${cep}/json/`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("rua").value = data.logradouro || '';
        document.getElementById("bairro").value = data.bairro || '';
        document.getElementById("cidade").value = data.localidade || '';
        document.getElementById("estado").value = data.uf || '';
      });
  }
}

function salvar() {
  document.getElementById("mensagem").classList.remove("d-none");
}

function limpar() {
  document.querySelectorAll("input").forEach(el => el.value = '');
  document.getElementById("mensagem").classList.add("d-none");
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
