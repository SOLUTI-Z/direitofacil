<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    .navbar { background-color: #1a2d48; }
    .navbar-brand, .nav-link { color: white !important; }
    .card { padding: 30px; border-radius: 10px; background: white; box-shadow: 0 0 10px #ccc; margin-bottom: 40px; }

<body>

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="painel.html">‚öñÔ∏è DireitoF√°cil</a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">In√≠cio</a></li>
        <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
        <li class="nav-item"><a class="nav-link" href="escritorio.html">Escrit√≥rio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CNIS</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Jur√≠dico</a></li>

      </ul>
    </div>
  </div>
</nav>

<!-- Conte√∫do -->
<div class="container mt-4">
  <div class="card">
    <h3 class="mb-4">üè¢ Cadastro do Escrit√≥rio</h3>

    <div class="row mb-3">
      <div class="col-md-6">
        <label>Nome do Escrit√≥rio</label>
        <input type="text" class="form-control" id="nomeEscritorio">
      </div>
      <div class="col-md-3">
        <label>Tipo</label>
        <select class="form-select" id="tipoPessoa">
          <option value="F√≠sica">Pessoa F√≠sica</option>
          <option value="Jur√≠dica">Pessoa Jur√≠dica</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>CPF/CNPJ</label>
        <input type="text" class="form-control" id="cpfCnpj">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label>Respons√°vel</label>
        <input type="text" class="form-control" id="responsavel">
      </div>
      <div class="col-md-3">
        <label>Telefone</label>
        <input type="text" class="form-control" id="telefone">
      </div>
      <div class="col-md-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label>CEP</label>
        <input type="text" class="form-control" id="cep" onchange="buscarCEP()">
      </div>
      <div class="col-md-6">
        <label>Endere√ßo</label>
        <input type="text" class="form-control" id="endereco">
      </div>
      <div class="col-md-3">
        <label>N√∫mero</label>
        <input type="text" class="form-control" id="numero">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label>Bairro</label>
        <input type="text" class="form-control" id="bairro">
      </div>
      <div class="col-md-4">
        <label>Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>
      <div class="col-md-4">
        <label>Estado</label>
        <input type="text" class="form-control" id="estado">
      </div>
    </div>

    <div class="mb-3">
      <label>Logotipo (opcional)</label>
      <input type="file" class="form-control" id="logo">
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-primary" onclick="salvar()">üíæ Salvar</button>
      <button class="btn btn-warning" onclick="limpar()">üßπ Limpar</button>
    </div>

    <div class="alert alert-success mt-3 d-none" id="mensagem">‚úÖ Dados do escrit√≥rio salvos com sucesso!</div>

    <div class="mt-4">
      <a href="painel.html" class="btn btn-outline-secondary">üîô Voltar ao Menu Principal</a>
    </div>
  </div>
</div>

<script>
  function buscarCEP() {
    const cep = document.getElementById("cep").value.replace(/\D/g, '');
    if (cep.length === 8) {
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("endereco").value = data.logradouro || '';
          document.getElementById("bairro").value = data.bairro || '';
          document.getElementById("cidade").value = data.localidade || '';
          document.getElementById("estado").value = data.uf || '';
        });
    }
  }

  function salvar() {
    document.getElementById("mensagem").classList.remove("d-none");
  }

  function limpar() {
    document.querySelectorAll("input").forEach(el => el.value = '');
    document.getElementById("mensagem").classList.add("d-none");
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
